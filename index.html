<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>D3 Polymer Example App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="assets/styles/styles.css">

    <link rel="import" href="bower_components/polymer/polymer.html">
    
    <!-- Our custom elements -->
    <link rel="import" href="elements/hhets-label.html">
    <link rel="import" href="elements/hhets-app.html">
    <link rel="import" href="elements/hhets-list.html">
    <link rel="import" href="elements/hhets-notification.html">

  </head>
  <body>
      <!-- Scripts -->
      <script src="bower_components/platform/platform.js"></script>
      <script src="bower_components/d3/d3.min.js"></script>
      
      <!-- Content -->
      <hhets-app></hhets-app>
      <hhets-notification id="NotificationTab" value="Troponin Alert!" color="blue"></hhets-notification>
      
      <hhets-label id="greenCounter" value="15" color="green"></hhets-label>
      
      <hhets-label id="orangeCounter" value="4" color="orange"></hhets-label>
      <hhets-list id="orangeList" data="[1,2,3]"></hhets-list>
      
      <hhets-label id="redCounter" value="3" color="red"></hhets-label>
      <hhets-list id="orangeList" data="[1,2]"></hhets-list>

  </body> 
  
  <script>
    document.addEventListener('polymer-ready', function() {
      window.setInterval(function(){
          greenCounter = document.getElementById('greenCounter');
          orangeCounter = document.getElementById('orangeCounter');
          redCounter = document.getElementById('redCounter');
          
          orangeList = document.getElementById('orangeList');
          redList = document.getElementById('redList');

          greenCounter.value = Math.floor(Math.random() * 20) + 1;
          orangeCounter.value = Math.floor(Math.random() * 15);
          redCounter.value = Math.floor(Math.random() * 5);
        }
      ,2000);
    });
  </script>
  
</html>

  </template>
  <style>
    #simpleNotification{
      font-size: 50px;
      text-align: center;
    }
  </style>
  <script>
    (function(){
      Polymer('hhets-notification', {
        value: 'undefinedNotification',
        color: 'blue',
        size : 50,
        width: 100,
        ready: function() {
          var self = this;
          var label = self.$.simpleNotification;
        }
      });
    })();
  </script>
</polymer-element>
